<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <picture class="absolute w-full">
        <source media="(min-width: 768px)" srcset="../images/bg-desktop.svg">
        <img src="images/bg-mobile.svg" class="w-full">
    </picture>
    <section class="relative py-20 px-8">
        <div class="mb-10">
            <img src="images/logo.svg" class="w-40">
        </div>
        <article>
            <img src="images/illustration-mockups.svg" alt="">
        </article>
        <article class="text-center mt-16">
            <h1 class="font-bold text-white text-4xl mb-8">Build The Community Your Fans Will Love</h1>

            <p class="text-white opacity-75 text-sm leading-relaxed mb-10">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            <button class="bt-white py-3 px-4 rounded-full w-7/12 " style="color:hsl(257, 40%, 49%) ;">Register</button>
        </article>
       
    </section>
</body>
</html>
