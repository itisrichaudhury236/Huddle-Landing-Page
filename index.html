<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <picture class="absolute w-full">
        <source media="(min-width: 768px)" srcset="../images/bg-desktop.svg">
        <img src="images/bg-mobile.svg" class="w-full lg:h-screen">
    </picture>
    <section class="relative py-20 px-8 container mx-auto">
        <div class="mb-10 lg:mb-20">
            <img src="images/logo.svg" class="w-40 lg:w-auto">
        </div>
        <div class="lg:grid  grid-cols-2 gap-16 place-items-center">
        <article>
            <img src="images/illustration-mockups.svg" alt="">
        </article>
        <article class="text-center mt-16 md:text-left lg:mt-0">
            <h1 class="font-bold text-white text-4xl mb-8 lg:text-5xl lg:leading-normal">Build The Community Your Fans Will Love</h1>

            <p class="text-white opacity-75 text-sm leading-relaxed mb-10">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            <button class="bg-white py-3 px-4 rounded-full w-7/12 " style="color:hsl(257, 40%, 49%) ;">Register</button>
      
            <div class="mt-8  hidden lg:block lg:absolute lg:right-20 lg:bottom-20">
                <ul class="flex items-center justify-center gap-8 ">
                    <li><i class="fab fa-facebook text-white text-xl"></i></li>
                    <li><i class="fab fa-twitter text-white text-xl"></i></li>
                    <li><i class="fab fa-instagram text-white text-xl"></i></li>
            
                </ul>
            </div>
    </article>
    </div>
    </section>
    

</body>
</html>
